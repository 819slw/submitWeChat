<!DOCTYPE html>
<html>

<head>
	<title>微信提交</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/index.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/index.js"></script>
</head>
<body>
	<div class="weChat-container">
		<h3 style="margin-bottom: 50px;">微信支付配置</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">单行输入框</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<input type="email" class="form-control Extend1" placeholder="请输入标题">
						<button type="button" class="btn btn-danger">必填</button>
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">普通文本域</label>
				<div class="col-sm-10">
					<textarea class="form-control Extend8" rows="4"></textarea>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">单选按钮</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" value="option1" checked>Radio button 1
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" value="option2">Radio button 2
								</label>
							</div>
						</div>
						<button type="button" class="btn btn-danger">必填</button>
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">多选按钮</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<div>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="Extend3" value=""> checkbox 1
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="Extend4" value=""> checkbox 2
								</label>
							</div>
						</div>
						<button type="button" class="btn btn-danger">必填</button>
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">下拉菜单</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<select class="form-control Extend5">
							<option value="请选择">请选择</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						<button type="button" class="btn btn-danger">必填</button>
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">日期时间</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<input type="email" class="form-control Extend7" placeholder="请输入标题">
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">日期</label>
				<div class="col-sm-10">
					<div class="flex-sp-bt">
						<input type="email" class="form-control Extend6" placeholder="请输入标题">
						<button type="button" class="btn btn-danger">必填</button>
					</div>
					<p>说明：这个是单行输入框，用于输入</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="btn btn-primary submitWeCharPayment" style="width: 100%;">提交</div>
					<div class="alert alert-danger text-center mt-4 no-finished-must" role="alert">！请完成必填项</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
